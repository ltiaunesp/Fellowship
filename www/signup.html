<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/signup.css" media="screen" title="no title" charset="utf-8">

    <!--  ANGULAR -->
    <script src="js/angular.min.js" charset="utf-8"></script>

  <!-- MODULES -->

    <!-- API -->
    <script src="js/modules/api/services/services.js" charset="utf-8"></script>
    <script src="js/modules/api/services/ApiService.js" charset="utf-8"></script>
    <script src="js/modules/api/api.js" charset="utf-8"></script>

    <!-- USER -->
    <script src="js/modules/users/services/services.js" charset="utf-8"></script>
    <script src="js/modules/users/services/UserService.js" charset="utf-8"></script>
    <script src="js/modules/users/users.js" charset="utf-8"></script>

    <!-- PROFILES -->
    <script src="js/modules/profiles/services/services.js" charset="utf-8"></script>
    <script src="js/modules/profiles/services/ProfileService.js" charset="utf-8"></script>
    <script src="js/modules/profiles/profiles.js" charset="utf-8"></script>

    <!-- SLOTS -->
    <script src="js/modules/slots/services/services.js" charset="utf-8"></script>
    <script src="js/modules/slots/services/SlotService.js" charset="utf-8"></script>
    <script src="js/modules/slots/slots.js" charset="utf-8"></script>

    <!-- PROJECTS -->
    <script src="js/modules/projects/services/services.js" charset="utf-8"></script>
    <script src="js/modules/projects/projects.js" charset="utf-8"></script>

    <!-- MISSIONS -->
    <script src="js/modules/missions/services/services.js" charset="utf-8"></script>
    <script src="js/modules/missions/services/MissionService.js" charset="utf-8"></script>
    <script src="js/modules/missions/missions.js" charset="utf-8"></script>

    <!-- QUESTS -->
    <script src="js/modules/quests/services/services.js" charset="utf-8"></script>
    <script src="js/modules/quests/services/QuestService.js" charset="utf-8"></script>
    <script src="js/modules/quests/quests.js" charset="utf-8"></script>


    <!-- BASE MODULE -->
    <!-- <script src="js/modules/modules.js" charset="utf-8"></script> -->

  <!-- CONTROLLERS -->
    <script src="js/controllers/controllers.js" charset="utf-8"></script>
    <script src="js/controllers/users/UserController.js" charset="utf-8"></script>

    <!-- APP -->
    <script src="js/app.js" charset="utf-8"></script>

  </head>
  <body ng-app="fellowship" ng-controller="AppController" ng-init="redirectIfLoggedIn()">

    <div class="container" ng-controller="UserController">
      <div class="row">
        <div class="col-lg-12">
          <h1>Let's get started!</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" id="box1">
          <form class="form-horizontal">
            <label class="control-label">Create a new account</label>
            <div class="form-group">
              <label for="first-name" class="control-label"></label>
              <input type="text" class="form-control" id="first-name" placeholder="First Name">
              <label for="last-name" class="control-label"></label>
              <input type="text" class="form-control" id="last-name" placeholder="Last Name">
            </div>
            <div class="form-group">
              <label for="username" class="control-label"></label>
              <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="org-name" class="control-label"></label>
              <input type="text" class="form-control" id="org-name" placeholder="Organization Name">
            </div>
            <div class="form-group">
              <label for="password" class="control-label"></label>
              <input type="password" class="form-control" id="password" placeholder="Password">
              <label for="conf-password" class="control-label"></label>
              <input type="password" class="form-control" id="conf-password" placeholder="Confirm Password">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-default btn-lg" ng-click="register()">Sign Up</button>
            </div>
          </form>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" id="box2">
          <div id="box3">
            <p>Already a member?<br>
              <a href="login.html">Login</a></p>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-2.2.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

  </body>
</html>
