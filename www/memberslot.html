    <div class="container">
      <div class="row" id="center">

        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <h1>NEW MEMBER SLOT</h1>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <form class="form-horizontal">
            <div class="box">

              <div class="row">
                <h4>Occupation</h4>
                <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                      <input type="text" class="form-control" id="skill-title" placeholder="FrontEnd Developer, Designer, ...">
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <h4>Needed Skills</h4>
                <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                      <input type="text" class="form-control" id="skill-title" placeholder="Skill Title">
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                      <input type="text" class="form-control" id="skill-lvl" placeholder="Skill Level">
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                      <button class="btn btn-default col-sm-12 col-xs-12"><span class="glyphicon glyphicon-plus"></span> Add New Skill</button>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">

                <h4>SKill List</h4>
                <div class="list-group col-lg-8 col-md-8 col-sm-12 col-xs-12">

                  <div class="list-group-item clearfix">
                    <span class="glyphicon glyphicon-ok"></span>
                    <button class="btn btn-xs btn-primary">JavaScript</button>
                    <button class="btn btn-xs btn-info">Level</button>
                    <span class="pull-right">
                      <button class="btn btn-xs btn-warning">
                        <span class="glyphicon glyphicon-trash"></span>
                      </button>
                    </span>
                  </div>

                  <div class="list-group-item clearfix">
                    <span class="glyphicon glyphicon-ok"></span>
                    <button class="btn btn-xs btn-primary">JavaScript</button>
                    <button class="btn btn-xs btn-info">Level</button>
                    <span class="pull-right">
                      <button class="btn btn-xs btn-warning">
                        <span class="glyphicon glyphicon-trash"></span>
                      </button>
                    </span>
                  </div>

                  <div class="list-group-item clearfix">
                    <span class="glyphicon glyphicon-ok"></span>
                    <button class="btn btn-xs btn-primary">JavaScript</button>
                    <button class="btn btn-xs btn-info">Level</button>
                    <span class="pull-right">
                      <button class="btn btn-xs btn-warning">
                        <span class="glyphicon glyphicon-trash"></span>
                      </button>
                    </span>
                  </div>

                </div>
              </div>

            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-default btn-lg">Cancel</button>
              <button type="submit" class="btn btn-default btn-lg">Create</button>
            </div>
          </form>
        </div>

      </div>
