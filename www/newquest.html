          <h1>CREATE NEW QUEST</h1>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <form class="form-horizontal">

            <div class="form-group">

              <div class="form-group">
                <div class="row">

                  </div>
                  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <input type="text" class="form-control" id="skill-exp" placeholder="20">
                  </div>
                  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <button class="btn btn-default"><span class="glyphicon glyphicon-plus"></span> Add New Skill</button>
                  </div>
                </div>
              </div>

              <h4>Skill List</h4>
                <ul class="list-unstyled">
                  <li><b>JavaScript</b> +20 xp  <button class="btn btn-default"><span class="glyphicon glyphicon-trash"></span> Delete Skill</button></li>

                  <li><b>JavaScript</b> +20 xp  <button class="btn btn-default"><span class="glyphicon glyphicon-trash"></span> Delete Skill</button></li>
                </ul>
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-default btn-lg">Cancel</button>
              <button type="submit" class="btn btn-default btn-lg">Create</button>
            </div>
