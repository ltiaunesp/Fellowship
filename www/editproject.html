  <body ng-app="fellowship" ng-controller="AppController" ng-init="redirectIfNotLoggedIn()">

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="home.html">Fellowship</a>
        </div>

        <div class="collapse navbar-collapse" id="collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
            <li><a href="#"><i class="fa fa-users"></i> Members</a></li>
            <li><a href="#"><i class="fa fa-user"></i> Profile</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><i class="fa fa-sign-out"></i> Log Out</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row" id="center">

        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <h1>EDIT PROJECT</h1>
        </div>

        <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
          <form class="form-horizontal">

            <div class="row">
              <div class="form-group form-group-lg">
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
                  <label for="proj-title" class="control-label">Project Title</label>
                </div>

                <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
                  <input type="text" class="form-control" id="proj-title" placeholder="Project Title">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="form-group form-group-lg">
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
                  <label for="proj-description" class="control-label">Project Description</label>
                </div>

                <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
                  <textarea class="form-control" id="proj-description" placeholder="Description"></textarea>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="form-group form-group-lg">
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
                  <label for="proj-start" class="control-label">Start Date</label>
                </div>

                <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
                  <input type="date" class="form-control" id="proj-start" placeholder="Project Title">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="form-group form-group-lg">
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
                  <label for="proj-due" class="control-label">Due Date</label>
                </div>

                <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
                  <input type="date" class="form-control" id="proj-due" placeholder="Project Title">
                </div>
              </div>
            </div>

            <div class="row">

              <div class="form-group form-group-lg">
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
                  <label for="proj-due" class="control-label">Prerequisites</label>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                  <input type="text" class="form-control" id="skill-title" placeholder="Skill Title">
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                  <input type="text" class="form-control" id="skill-exp" placeholder="XP">
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                  <button class="btn btn-default"><span class="glyphicon glyphicon-plus"></span> Add New Prerequisite</button>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <ul class="list-unstyled">
                  <li><b>JavaScript</b> +20 xp  <button class="btn btn-default"><span class="glyphicon glyphicon-trash"></span> Delete Prerequisite</button></li>
                  <li><b>JavaScript</b> +20 xp  <button class="btn btn-default"><span class="glyphicon glyphicon-trash"></span> Delete Prerequisite</button></li>
                  <li><b>JavaScript</b> +20 xp  <button class="btn btn-default"><span class="glyphicon glyphicon-trash"></span> Delete Prerequisite</button></li>
                  <li><b>JavaScript</b> +20 xp  <button class="btn btn-default"><span class="glyphicon glyphicon-trash"></span> Delete Prerequisite</button></li>
                  <li><b>JavaScript</b> +20 xp  <button class="btn btn-default"><span class="glyphicon glyphicon-trash"></span> Delete Prerequisite</button></li>
                  <li><b>JavaScript</b> +20 xp  <button class="btn btn-default"><span class="glyphicon glyphicon-trash"></span> Delete Prerequisite</button></li>
                </ul>
              </div>
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-default btn-lg">Cancel</button>
              <button type="submit" class="btn btn-default btn-lg">Save</button>
            </div>

            <hr>

            <div>
              <h3>DANGER ZONE</h3>
              <button type="submit" class="btn btn-danger btn-lg">Delete Project</button>
            </div>
          </form>
        </div>



      </div>
    </div>

    <script src="js/jquery-2.2.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

  </body>
</html>
