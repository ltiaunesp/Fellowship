<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign In</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css" media="screen" title="no title" charset="utf-8">

  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h1>Let's get started!</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" id="box1">
          <form class="form-horizontal">
            <label class="control-label">Login to your account</label>
            <div class="form-group">
              <label for="org-name" class="control-label"></label>
              <input type="text" class="form-control" id="org-name" placeholder="Organization Name">
            </div>
            <div class="form-group">
              <label for="username" class="control-label"></label>
              <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="password" class="control-label"></label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-default btn-lg">Sign In</button>
            </div>
          </form>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" id="box2">
          <div id="box3">
            <p>Not a member yet?<br>
              <a href="#">Join us</a></p>
          </div>
        </div>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  </body>
</html>
